{% extends "base.html"%}

{% block content%}
{%for listing in listings%}
<div class="px-3 py-2 bg-gray-100 rounded-sm"> 
    <h3 class="text-3xl text-gray-900"> {{listing.title}} </h3>
<p class="text-gray-900 "> ${{listing.price}} </p>
<a href="/listing/{{listing.id}}/edit" class="text-blue-500"> edit </a>
<a href="/listing/{{listing.id}}/delete" class="text-blue-500"> delete </a>
</div>

{% endfor%}
{% endblock %}
